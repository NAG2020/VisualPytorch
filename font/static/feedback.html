<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>feedback</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script type="text/javascript" src="../resources/jquery-3.3.1.js"></script>
    <script type="text/javascript" src="../resources/bootstrap.min.js"></script>
    <script type="text/javascript" src="../resources/jquery-ui.js"></script>
    <script type="text/javascript" src="../javascript/graph_action.js"></script>
    <link href="../resources/bootstrap.min.css" rel="stylesheet">
    <link href="../resources/jquery-ui.css" rel="stylesheet">
    <link href="../resources/jquery-ui.structure.css" rel="stylesheet">

    <style type="text/css">
        input::-webkit-input-placeholder { /* WebKit browsers */
            font-size:10px;
        }
        input:-moz-placeholder { /* Mozilla Firefox 4 to 18 */
            font-size:10px;
        }
        input::-moz-placeholder { /* Mozilla Firefox 19+ */
            font-size:10px;
        }
        input:-ms-input-placeholder { /* Internet Explorer 10+ */
            font-size:10px;
        }
        textarea{
            resize: none;
        }
    </style>
</head>

<body style="background-color:#F5F5F5">
<nav style="font-size:20px;text-align: center; top: 0; height: 50px" id="header" ></nav>
<script>
    $("#header").load("header.html")
</script>

<div class="container" style="margin-top:30px">
    <div class="row">
        <div class="col-lg-8 col-md-6 col-sm-6" style="background-color:white;margin-right:15px;margin-left:-30px">
            <div class="panel panel-default" style="margin-top:15px">
                <div class="panel-heading">
                    <h3 clas="panel-title">
                        问题列表
                    </h3>
                </div>
                <div class="panel-body">
                    <ul class="list-group">
                        <a href="#" class="list-group-item">1</a>
                        <a href="#" class="list-group-item">2</a>
                        <a href="#" class="list-group-item">3</a>
                        <a href="#" class="list-group-item">4</a>
                        <a href="#" class="list-group-item">5</a>
                        <a href="#" class="list-group-item">6</a>
                        <a href="#" class="list-group-item">7</a>
                    </ul>
                    <ul class="pager">
                        <li class="previous"><a href="#">上一页</a></li>
                        <li class="next"><a href="#">下一页</a></li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="col-lg-4 col-md-6 col-sm-6" style="background-color:white;margin-left:15px;margin-right:-30px">
            <div class="panel panel-default" style="margin-top:15px">
                <div class="panel-heading">
                    <h1 class="panel-title">
                        问题反馈
                    </h1>
                </div>
                <div class="panel-body">
                    <form class="form-horizontal" role="form">
                <div class="form-group">
                    <label for="question-describe" class="col-sm-4 control-label">问题描述：</label>
                    <div class="col-sm-8">
                        <textarea class="form-control" rows="5" id="question-describe" placeholder="请输入问题描述"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputfile" class="col-sm-4 control-label">上传图片：</label>
                    <div class="col-sm-8">
                        <input type="file" id="inputfile">
                        <span class="help-block ">  帮助您更好的解决问题！</span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="contact-info" class="col-sm-4 control-label">联系方式：</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="contact-info" placeholder="请输入邮箱、手机和QQ任一种联系方式">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit"  class="btn btn-primary" style="float:right;">提交</button>
                    </div>
                </div>
            </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>

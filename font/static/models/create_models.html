<!--解决在ie火狐浏览器等中不兼容出现布局错误的问题，暂时性解决方案-->
<div class="container" style="margin-top: 20px; margin-bottom: 60px;">
    <div id="content" class="row-fluid">
        <div class="col-md-4" id="element_list">

            <button type="button" class="btn btn-warning" style="width: 180px" id="submit"
                    onclick="translate_network()">生成代码
            </button>


            <button type="button" class="btn btn-warning" style="width: 180px;margin-top: 20px" id="save"
                    onclick="open_save()">保存
            </button>

            <div class="modal fade" id="save_modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
                 aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                            <h4 class="modal-title" id="myModalLabel">保存您的模型</h4>
                        </div>
                        <div class="modal-body"><label class="control-label">模型名称</label>
                            <div>
                                <input type="text" class="form-control" placeholder="我的模型" id="model_name">
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                            <button type="button" class="btn btn-warning" onclick="save_network()">提交</button>
                        </div>
                    </div><!-- /.modal-content -->
                </div><!-- /.modal -->
            </div>

            <div class="panel-group" id="left_ele_collapse" style="margin-top: 20px">
                <div class="panel panel-info">

                        <!-- <h4 class="panel-title">
                            <a data-toggle="collapse" data-parent="#left_ele_collapse"
                               href="#collapseOne">
                                可选用网络层
                            </a>
                        </h4> -->




                    <div class="panel-title dropdown" data-parent="#left_ele_collapse">


                        <div class="btn-group">

                            <button type="button" class="btn btn-danger" onclick="load_static()">
                                <span class="glyphicon glyphicon-pencil">&nbsp;全局参数</span>
                            </button>
                        </div>
                        <div class="btn-group">
                            <button type="button" class="btn btn-success">
                                <span class="glyphicon glyphicon-eur">&nbsp;经典模型</span>
                            </button>
                        </div>
                        <div class="btn-group">
                            <button type="button" class="btn btn-info dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                你是第几层&nbsp;&nbsp;<span class="caret"></span>
                            </button>
                          <ul class="dropdown-menu">
                            <li><a href="javascript:void(0);" onclick="load_simple_network_layer()">简单网络层</a></li>
                            <li><a href="#">Another action</a></li>
                            <li><a href="#">Something else here</a></li>
                            <li role="separator" class="divider"></li>
                            <li><a href="#">Separated link</a></li>
                          </ul>
                        </div>



                    </div>
<!--                     <div class="panel-heading">


                    </div> -->
                    <div id="collapseOne" class="panel-collapse collapse in">



                        <div class="hidden panel-body" id="simple_network_layer">
                            <div class="ele_in_list">
                                <div class="node start little_green" id="start">
                                    开始
                                </div>
                            </div>
                            <div class="ele_in_list">
                                <div class="node lightblue" id="view_layer" name="这么个玩意儿" type="button" data-container="body" data-toggle="popover">
                                    reshape层
                                </div>
                            </div>
                            <div class="ele_in_list">
                                <div class="node lightblue" id="linear_layer" type="button"
                                     data-container="body" data-toggle="popover" in_channel="" out_channel="">
                                    全连接层
                                </div>
                            </div>

                            <div class="ele_in_list">
                                <div class="node lightblue" id="conv1d_layer" type="button"
                                     data-container="body" data-toggle="popover">
                                    一维卷积层
                                </div>
                            </div>

                            <div class="ele_in_list">
                                <div class="node lightblue" id="conv2d_layer" type="button"
                                     data-container="body" data-toggle="popover">
                                    二维卷积层
                                </div>
                            </div>

                            <div class="ele_in_list">
                                <div class="node lightblue" id="element_wise_add_layer" type="button"
                                     data-container="body" data-toggle="popover">
                                    元素级相加层
                                </div>
                            </div>

                            <div class="ele_in_list">
                                <div class="node lightblue" id="concatenate_layer" type="button"
                                     data-container="body" data-toggle="popover">
                                    channel维度拼接层
                                </div>
                            </div>

                            <div class="ele_in_list">
                                <div class="node lightblue" id="softmax_layer" type="button"
                                     data-container="body" data-toggle="popover">
                                    softmax层
                                </div>
                            </div>

                            <div class="ele_in_list">
                                <div class="node lightblue" id="dropout_layer" type="button"
                                     data-container="body" data-toggle="popover">
                                    dropout层
                                </div>
                            </div>


                            <div class="ele_in_list">
                                <div class="node lightblue" id="conv_layer" type="button"
                                     data-container="body" data-toggle="popover">
                                    卷积层
                                </div>
                            </div>

                            <div class="ele_in_list">
                                <div class="node lightblue" id="pool_layer" type="button"
                                     data-container="body" data-toggle="popover">
                                    最大池化层
                                </div>
                            </div>

                            <div class="ele_in_list">
                                <div class="node lightblue" id="activation_layer" type="button"
                                     data-container="body" data-toggle="popover">
                                    激活层
                                </div>
                            </div>


                        </div>



                        <div class="panel-body" id="static_form_parent">
                            <h4>基本参数配置</h4>
                            <form class="form-horizontal" role="form" id="static_form">
                                <div class="form-group">
                                    <label class="col-sm-5 control-label">epoch(训练轮次)</label>
                                    <div class="col-sm-7">
                                        <input type="text" class="form-control" placeholder="10" id="epoch" name="epoch">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-5 control-label">learning_rate</br>(学习率)</label>
                                    <div class="col-sm-7">
                                        <input type="text" class="form-control" placeholder="0.01" id="learning_rate" name="learning_rate">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-5 control-label">batch_size</label>
                                    <div class="col-sm-7">
                                        <input type="text" class="form-control" placeholder="1" id="batch_size" name="batch_size">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-5 control-label">dataset(数据)</label>
                                    <div class="col-sm-7">
                                        <select class="form-control" id="dataset" name="data">
                                            <option value="mnist">mnist</option>
                                            <option value="cifar10">cifar10</option>
                                            <option value="stl10">stl10</option>
                                            <option value="svhn">svhn</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-7 control-label">ifshuffle(数据集是否打乱)</label>
                                    <div class="col-sm-3 checkbox">
                                            <input type="checkbox" id="ifshuffle" name="ifshuffle" checked>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-5 control-label">platform(运行平台)</label>
                                    <div class="col-sm-7">
                                        <select class="form-control" id="platform" name="data">
                                            <option value="cpu">cpu</option>
                                            <option value="gpu">gpu</option>
                                        </select>
                                    </div>
                                </div>
                                <hr/>


                                <div class="form-group">
                                        <label class="col-sm-5 control-label">learning_rate_scheduler</br>(学习速率调节器)</label>
                                        <div class="col-sm-7">
                                            <select id="learning_rate_scheduler" name="learning_rate_scheduler" class="form-control">
                                                <option value="None">None</option>
                                                <option value="StepLR">StepLR</option>
                                                <option value="MultiStepLR">MultiStepLR</option>
                                                <option value="ExponentialLR">ExponentialLR</option>
                                                <option value="CosineAnnealingLR">CosineAnnealingLR</option>
                                                <option value="ReduceLROnPleateau">ReduceLROnPleateau</option>
                                            </select>
                                        </div>
                                </div>
                                <div class="form-group hidden" id="step_size_form_group">
                                    <label class="col-sm-5 control-label">step_size(衰减周期)</label>
                                    <div class="col-sm-7">
                                        <input type="text" class="form-control" placeholder="0.5" id="step_size" name="step_size">
                                    </div>
                                </div>

                                <div class="form-group hidden" id="gamma_form_group">
                                    <label class="col-sm-5 control-label">gamma(衰减幅度)</label>
                                    <div class="col-sm-7">
                                        <input type="text" class="form-control" placeholder="0.5" id="gamma" name="gamma">
                                    </div>
                                </div>

                                <div class="form-group hidden" id="milestones_form_group">
                                    <label class="col-sm-5 control-label">milestones(衰减时间点)</label>
                                    <div class="col-sm-7">
                                        <input type="text" class="form-control" placeholder="0.5" id="milestones" name="milestones">
                                    </div>
                                </div>
                                <div class="form-group hidden" id="T_max_form_group">
                                    <label class="col-sm-5 control-label">T_max(下降周期)</label>
                                    <div class="col-sm-7">
                                        <input type="text" class="form-control" placeholder="0.5" id="T_max" name="T_max">
                                    </div>
                                </div>
                                <div class="form-group hidden" id="eta_min_form_group">
                                    <label class="col-sm-5 control-label">eta_min(最小学习率)</label>
                                    <div class="col-sm-7">
                                        <input type="text" class="form-control" placeholder="0.5" id="eta_min" name="eta_min">
                                    </div>
                                </div>
                                <div class="form-group hidden" id="factor_form_group">
                                    <label class="col-sm-5 control-label">factor(调整系数)</label>
                                    <div class="col-sm-7">
                                        <input type="text" class="form-control" placeholder="0.1" id="factor" name="factor">
                                    </div>
                                </div>
                                <div class="form-group hidden" id="patience_form_group">
                                    <label class="col-sm-5 control-label">patience(最小学习率)</label>
                                    <div class="col-sm-7">
                                        <input type="text" class="form-control" placeholder="10" id="patience" name="patience">
                                    </div>
                                </div>
                                <div class="form-group hidden" id="cooldown_form_group">
                                    <label class="col-sm-5 control-label">cooldown(冷却时间)</label>
                                    <div class="col-sm-7">
                                        <input type="text" class="form-control" placeholder="10" id="cooldown" name="cooldown">
                                    </div>
                                </div>
                                <div class="form-group hidden" id="verbose_form_group">
                                    <label class="col-sm-5 control-label">verbose(打印日志)</label>
                                        <div class="col-sm-7">
                                            <select id="verbose" name="verbose" class="form-control">
                                                <option value="True" selected>True</option>
                                                <option value="False">False</option>
                                            </select>
                                        </div>
                                </div>
                                <div class="form-group hidden" id="min_lr_form_group">
                                    <label class="col-sm-5 control-label">min_lr(学习率下限)</label>
                                    <div class="col-sm-7">
                                        <input type="text" class="form-control" placeholder="1e-4" id="min_lr" name="min_lr">
                                    </div>
                                </div>
                                <hr/>
<!-- optimizer start ==========================================-->
                                <div class="form-group">
                                    <label class="col-sm-5 control-label">optimizer(优化器)</label>
                                    <div class="col-sm-7">
                                        <select class="form-control" id="optimizer" name="optimizer">
                                            <option value="Adam" selected>Adam</option>
                                            <option value="SGD">SGD</option>
                                            <option value="RMSprop">RMSprop</option>
                                            <option value="Adammax">Adammax</option>
                                            <option value="ASGD">ASGD</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group" id="beta1_form_group">
                                    <label class="col-sm-5 control-label">beta1(梯度移动平均值的系数)</label>
                                    <div class="col-sm-7">
                                        <input type="text" class="form-control" placeholder="0.9" id="beta1" name="beta1">
                                    </div>
                                </div>

                                <div class="form-group" id="beta2_form_group">
                                    <label class="col-sm-5 control-label">beta2(梯度平方移动平均值的系数)</label>
                                    <div class="col-sm-7">
                                        <input type="text" class="form-control" placeholder="0.5" id="beta2" name="beta2">
                                    </div>
                                </div>

                                <div class="form-group" id="eps_form_group">
                                    <label class="col-sm-5 control-label">eps(分母稳定项)</label>
                                    <div class="col-sm-7">
                                        <input type="text" class="form-control" placeholder="0.5" id="eps" name="eps">
                                    </div>
                                </div>
                                <div class="form-group" id="weight_decay_form_group">
                                    <label class="col-sm-5 control-label">weight_decay(L2正则项系数)</label>
                                    <div class="col-sm-7">
                                        <input type="text" class="form-control" placeholder="0.5" id="weight_decay" name="weight_decay">
                                    </div>
                                </div>
                                <div class="form-group" id="amsgrad_form_group">
                                    <label class="col-sm-5 control-label">amsgrad(使用AMSGrad变体)</label>
                                    <div class="col-sm-7">
                                        <select id="amsgrad" name="amsgrad" class="form-control">
                                                <option value="True">True</option>
                                                <option value="False" selected>False</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group hidden" id="momentum_form_group">
                                    <label class="col-sm-5 control-label">momentum(调整系数)</label>
                                    <div class="col-sm-7">
                                        <input type="text" class="form-control" placeholder="0.1" id="momentum" name="momentum">
                                    </div>
                                </div>
                                <div class="form-group hidden" id="dampening_form_group">
                                    <label class="col-sm-5 control-label">dampening(动量衰减)</label>
                                    <div class="col-sm-7">
                                        <input type="text" class="form-control" placeholder="10" id="dampening" name="dampening">
                                    </div>
                                </div>
                                <div class="form-group hidden" id="nesterov_form_group">
                                    <label class="col-sm-5 control-label">nesterov(冷却时间)</label>
                                    <div class="col-sm-7">
                                        <select id="nesterov" name="nesterov" class="form-control">
                                                <option value="True">True</option>
                                                <option value="False" selected>False</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group hidden" id="lambd_form_group">
                                    <label class="col-sm-5 control-label">lambd(衰减项)</label>
                                        <div class="col-sm-7">
                                            <input type="text" class="form-control" placeholder="1e-4" id="lambd" name="lambd">
                                        </div>
                                </div>
                                <div class="form-group hidden" id="alpha_form_group">
                                    <label class="col-sm-5 control-label">alpha(eta更新幂)</label>
                                    <div class="col-sm-7">
                                        <input type="text" class="form-control" placeholder="0.75" id="alpha" name="alpha">
                                    </div>
                                </div>
                                <div class="form-group hidden" id="t0_form_group">
                                    <label class="col-sm-5 control-label">t0(开始平均的点)</label>
                                    <div class="col-sm-7">
                                        <input type="text" class="form-control" placeholder="1e6" id="t0" name="t0">
                                    </div>
                                </div>
                                <div class="form-group hidden" id="centered_form_group">
                                    <label class="col-sm-5 control-label">centered(梯度通过方差归一化)</label>
                                    <div class="col-sm-7">
                                        <select id="centered" name="centered" class="form-control">
                                                <option value="True">True</option>
                                                <option value="False" selected>False</option>
                                        </select>
                                    </div>
                                </div>
                                <hr/>
<!-- optimizer end ==========================================-->
<!-- loss start ==========================================-->


                                <div class="form-group">
                                    <label class="col-sm-5 control-label">loss(损失函数)</label>
                                    <div class="col-sm-7">
                                        <select class="form-control" id="loss" name="loss">
                                            <option value="MSELoss" selected>MSELoss</option>
                                            <option value="CrossEntropyLoss">CrossEntropyLoss</option>
                                            <option value="L1Loss">L1Loss</option>
                                            <option value="NLLLoss">NLLLoss</option>
                                            <option value="BCELoss">BCELoss</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group" id="reduction_form_group">
                                    <label class="col-sm-5 control-label">reduction(输出的缩减)</label>
                                    <div class="col-sm-7">
                                        <select id="reduction" name="reduction" class="form-control">
                                                <option value="mean" selected>mean</option>
                                                <option value="sum" >sum</option>
                                                <option value="none" >none</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="form-group hidden" id="weight_form_group">
                                    <label class="col-sm-5 control-label">weight(每个分类损失的权重)</label>
                                    <div class="col-sm-7">
                                        <input type="text" class="form-control" placeholder="0.5" id="weight" name="weight">
                                    </div>
                                </div>
                                <div class="form-group hidden" id="ignore_index_form_group">
                                    <label class="col-sm-5 control-label">ignore_index(忽略的目标)</label>
                                    <div class="col-sm-7">
                                        <input type="text" class="form-control" placeholder="0.5" id="ignore_index" name="ignore_index">
                                    </div>
                                </div>

<!-- loss end ==========================================-->


                            </form>
                        </div>
                    </div>
                </div>

                    <div class="panel-heading">

        </div>

            <!--<div style="height:1000px;border:0.5px solid black;background:url(../img/grid.png) no-repeat;background-size:100%;opacity: .6">-->

<script>
    function delete_layer(layer_id) {
        jsPlumb.ready(function () {
            jsPlumb.removeAllEndpoints($("#" + layer_id).attr("id"));
            $("#" + layer_id).remove();
        });
        $("#parameters").children().remove();
    }


</script>

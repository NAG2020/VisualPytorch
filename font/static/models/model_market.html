    <script>
        $(document).ready(function() {
            $("#header").load("../base/header.html");
            $("#footer").load("../base/footer.html");
            var page = [1]; //引用传递
            const pagesize = 10000; //定义每次加载多少个模型
            $("#more").attr("onclick", "load_models(page, pagesize)");
            load_models(page, pagesize);
            //page = page + 1;
        });
    </script>
        <script>
            function load_models(page, pagesize) {
                var data ={
                    "pagesize" : pagesize,
                    "page" : page[0],
                };
                $.ajax({
                    type : 'GET',
                    url: gobalConfig.base_url + 'api/market/market/',
                    data: data,
                    success : function (data_return) {
                        //alert("测试");
                        console.log(data_return);
                        for (var i = 0; i < data_return["networklist"].length; i++) {
                            var cnt = (pagesize * (page[0] - 1) + i + 1);
                            $("#single-model-grid").append('<div class="col-md-4 col-sm-6"><div class="single-banner" id="model-'+ cnt +'"></div></div>');
                            // $("#single-model-grid").append('<div class="col-md-6 col-sm-12 single-model" id="model-'+ cnt +'"></div>');
                            $('#model-' + cnt).append('<div class="product-wrapper">\
                                <a href="#" class="single-banner-image-wrapper">\
                                    <img alt="" src="'+ data_return["networklist"][i]["png"] +'"></a>\
                                    <div class="product-description"><div class="functional-buttons">\
                                        <a href="#" onclick="open_model_copy('+ data_return["networklist"][i]["id"] +')" title="点击查看模型详细" data-toggle="modal" data-target="#productModal">\
											<i class="fa fa-compress"></i>\
										</a></div></div></div>\
                            <div class="banner-bottom text-center">\
                                <div class="banner-bottom-title">\
                                    <a href="#" onclick="open_model_copy('+ data_return["networklist"][i]["id"] +')" id="model-'+ cnt + '-name"></a></div></div>');
                            $('#model-' + cnt + '-name').text(data_return["networklist"][i]["name"]);
                            $("#single-model-list").append('<div class="single-shop-product">\
                                            <div class="col-xs-12 col-sm-5 col-md-4">\
                                                <div class="left-item">\
                                                    <a href="#" onclick="open_model_copy('+ data_return["networklist"][i]["id"] +')" title="点击查看模型详细">\
                                                        <img src="'+ data_return["networklist"][i]["png"] +'" alt="">\
                                                    </a>\
                                                </div>\
                                            </div>\
                                            <div class="col-xs-12 col-sm-7 col-md-8">\
                                                <div class="deal-product-content">\
                                                    <h4>\
                                                        <a id="list-model-'+ cnt + '-name"></a>\
                                                    </h4>\
                                                    <p id="list-model-'+ cnt + '-info"></p>\
                                                    <div class="availability">\
                                                        <span><a href="#" onclick="open_model_copy('+ data_return["networklist"][i]["id"] +')">详细>></a></span>\
                                                    </div>\
                                                </div>\
                                            </div>\
                                        </div>');
                            $('#list-model-' + cnt + '-name').text(data_return["networklist"][i]["name"]);
                            $('#list-model-' + cnt + '-info').text(data_return["networklist"][i]["description"]);
                        }
                        // if (page[0]==data_return["next_page"]) {
                        //     $("#more").attr("class", "btn btn-link disabled");
                        //     $("#more").text("已经加载到最后一页了！");
                        //     $("#more").removeAttr("onclick");
                        // } else {
                        //     page[0] = data_return["next_page"];
                        // }
                    }
                });
            }
            function open_model_copy(id) {
                window.location.href="../models/model_details.html?id="+id;
            }
        </script>

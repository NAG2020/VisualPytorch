    <script>
        $(document).ready(function() {
            $("#header").load("../base/header.html");
            $("#footer").load("../base/footer.html");
            var page = [1]; //引用传递
            const pagesize = 10000; //定义每次加载多少个模型
            $("#more").attr("onclick", "load_models(page, pagesize)");
            load_models(page, pagesize);
            //page = page + 1;
        });
    </script>
    <script>
        function load_models(page, pagesize) {
            var data ={
                "pagesize" : pagesize,
                "page" : page[0],
            };
            $.ajax({
                type : 'GET',
                url: gobalConfig.base_url + 'api/market/market/',
                data: data,
                success : function (data_return) {
                    //alert("测试");
                    console.log(data_return);
                    for (var i = 0; i < data_return["networklist"].length; i++) {
                        var cnt = (pagesize * (page[0] - 1) + i + 1);
                        $("#model-area").append('<div class="col-md-3 col-sm-6 single-model" id="model-'+ cnt +'"></div>');
                        $('#model-' + cnt).append('<img class="img-thumbnail single-model-graph" src="'+ data_return["networklist"][i]["png"] +'">');
                        $('#model-' + cnt).append('<div class=" single-model-right">\
                            <div class="single-model-name" id="model-'+ cnt + '-name"></div> \
                            <div class="single-model-intro" id="model-'+ cnt + '-intro"></div>\
                            <div class="single-model-link"><a href="#" onclick="open_model_copy('+ data_return["networklist"][i]["id"] +')">详细>></a></div></div>');
                        $('#model-' + cnt + '-name').text(data_return["networklist"][i]["name"]);
                        $('#model-' + cnt + '-intro').text(data_return["networklist"][i]["description"]);
                    }
                    if (page[0]==data_return["next_page"]) {
                        $("#more").attr("class", "btn btn-link disabled");
                        $("#more").text("已经加载到最后一页了！");
                        $("#more").removeAttr("onclick");
                    } else {
                        page[0] = data_return["next_page"];
                    }
                }
            });
        }
        function open_model_copy(id) {
            window.location.href="../models/model_details.html?id="+id;
